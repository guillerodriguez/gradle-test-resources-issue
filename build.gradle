apply plugin: 'java'

sourceSets {
    main {
        java.srcDirs = ['src']
        resources.srcDirs = ['src']
        resources.excludes = ['**/*.java']
    }
    test {
        java.srcDirs = ['tests']
        resources.srcDirs = ['tests']
        resources.excludes = ['**/*.java']
    }
}

task staging (type: Copy) {
    from processResources
    from processTestResources { include 'foo/' }

    into "${buildDir}/staging"
}

task run (type: JavaExec) {
    dependsOn staging

    // [...]
}